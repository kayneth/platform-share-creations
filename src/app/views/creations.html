<md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs flex-gt-xs="25" layout="column">
        <md-card ng-repeat="creation in creations">
            <md-card-header>
                <md-card-avatar>
                    <img class="md-user-avatar" src=""/>
                </md-card-avatar>
                <md-card-header-text>
                    <span class="md-title">User</span>
                    <span class="md-subhead">subhead</span>
                </md-card-header-text>
            </md-card-header>
            <img ng-src="" class="md-card-image" alt="">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{creation.title}}</span>
                    <span class="md-subhead">Reversed</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-actions layout="row" layout-align="start center">
                <md-button>Voir</md-button>
            </md-card-actions>
            <md-card-content>
                <p>{{creation.description}}</p>
            </md-card-content>
        </md-card>
    </div>
</md-content>
